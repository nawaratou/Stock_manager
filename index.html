<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockManager - Connexion</title>
    <link rel="stylesheet" href="index .css">
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="left">
                <h2>Connexion à StockManager Dashboard</h2>

                <form action="Dashboard.html" method="get">
                    <input type="text" name="username" placeholder="Nom d'utilisateur ou email" required>
                    <input type="password" name="password" placeholder="Mot de passe" required>

                    <label class="souvenir">
                        <input type="checkbox" name="remember"> 
                        <span class="moi">Se souvenir de moi</span>
                    </label>

                    <button type="submit">Se connecter</button>

                    <p class="links">Mot de passe oublié ? <a href="#">Réinitialiser</a></p>
                    <p class="links">Vous n'avez pas encore de compte ? <a href="inscrire.html">Inscrivez-vous</a></p>
                </form>
            </div>

            <div class="right">
                <div class="logo">SM</div>
                <h2>Bienvenue dans<br>StockManager</h2>
                <p>
                    Gérez vos appareils électroniques, vos entrées et vos sorties 
                    de stock facilement avec une interface claire et rapide.
                </p>
            </div>

        </div>
    </div>
</body>
</html>
