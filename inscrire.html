<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockManager - Inscription</title>
    <link rel="stylesheet" href="inscrire.css">
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="left">
                <h2>S'inscrire à StockManager Dashboard</h2>

                <form action="index.html" method="get">
                    <input type="text" name="nom" placeholder="Nom" required>
                    <input type="text" name="prenom" placeholder="Prénom" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="motdepasse" placeholder="Mot de passe" required>
                    <input type="password" name="confirm" placeholder="Confirmer le mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>

            <div class="right">
                <div class="logo">SM</div>
                <h2>Bienvenue dans<br>StockManager</h2>
                <p>
                    Gérez vos appareils électroniques, vos entrées et vos sorties 
                    de stock facilement avec une interface claire et rapide.
                </p>
            </div>

        </div>
    </div>
</body>
</html>
